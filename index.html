<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    
    <!-- Favicon for browser tab -->
    <link rel="icon" type="image/svg+xml" href="/public/assets/logo-main.png" />
    <link rel="icon" href="/public/assets/logo-main.ico" type="image/x-icon" /> <!-- Fallback for older browsers -->

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the page -->
    <title>N-Mart - Your Ecommerce</title>
    
    <!-- Meta description for SEO -->
    <meta name="description" content="N-Mart is your one-stop destination for all your eCommerce needs. Shop the best products at great prices." />
    
    <!-- Meta tags for social media sharing -->
    <meta property="og:title" content="N-Mart - Your Ecommerce" />
    <meta property="og:description" content="Shop the best products at N-Mart. Enjoy unbeatable prices and quality. Start shopping today!" />
    <meta property="og:image" content="/public/assets/logo-main.png" />
    <meta property="og:url" content="https://www.nmart.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="N-Mart - Your Ecommerce" />
    <meta name="twitter:description" content="Shop the best products at N-Mart. Enjoy unbeatable prices and quality." />
    <meta name="twitter:image" content="/public/assets/logo-main.png" />

    <!-- Charset for responsive design and app-like behavior -->
    <meta name="theme-color" content="#6a1b9a" /> <!-- Add your primary color -->
    <meta name="robots" content="index, follow" /> <!-- Directs search engines to index the page -->

    <!-- Open Graph meta for Facebook -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    
    <!-- Apple Touch Icon for iOS devices -->
    <link rel="apple-touch-icon" href="/public/assets/logo-main.png" />
    
    <!-- Include a canonical URL for SEO purposes -->
    <link rel="canonical" href="https://www.nmart.com" />

    <!-- For faster loading, preconnect to important domains (like fonts) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://www.google.com" />
    
    <!-- Adding link to external stylesheets if any -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    
    <!-- Favicon for Safari and Android devices -->
    <link rel="icon" sizes="192x192" href="/public/assets/logo-main.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div id="root" class=""></div>
    <!-- Loading React App -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
